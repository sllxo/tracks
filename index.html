<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slit | Profile</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --card-bg: rgba(20, 20, 20, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Bleeding/Glitch Intro Text */
        #intro-screen {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: var(--bg-color);
            animation: fadeOut 0.5s ease forwards 2.5s;
        }

        .bleeding-text {
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 10px;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: bleed 2s infinite;
        }

        @keyframes bleed {
            0% { text-shadow: 2px 0 red, -2px 0 blue; transform: scale(1); }
            50% { text-shadow: 5px 0 red, -5px 0 blue; transform: scale(1.02); opacity: 0.8; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Bio Card Styling */
        #bio-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 1s ease forwards 3s;
            width: 350px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @keyframes fadeInCard {
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #222, #444);
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .username {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: block;
        }

        .description {
            color: #ccc;
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #aaa;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 class="bleeding-text">RIZZ</h1>
    </div>

    <div id="bio-card">
        <div class="avatar"></div>
        <h2>Slit</h2>
        <span class="username">@slit</span>
        
        <p class="description">
            I own a lot of stuff.
        </p>

        <div class="badge">Verified Owner</div>
    </div>

</body>
</html>
